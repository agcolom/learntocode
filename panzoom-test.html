<!DOCTYPE html>
<html>
<head>
    <title>Panzoom Test</title>
    <style>
        #container {
            width: 600px;
            height: 400px;
            border: 2px solid #ccc;
            overflow: scroll;
            background: #f0f0f0;
        }
        #testSvg {
            background: white;
        }
        .controls {
            margin: 20px 0;
        }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-migrate-3.4.1.min.js"></script>
    <script src="jquery.panzoom.min.js"></script>
</head>
<body>
    <h1>Panzoom Test</h1>

    <div class="controls">
        <button class="zoom-in">Zoom In</button>
        <button class="zoom-out">Zoom Out</button>
        <button class="reset">Reset</button>
        <input type="range" class="zoom-range" min="0" max="100" value="0">
    </div>

    <div id="container">
        <svg id="testSvg" width="400" height="300">
            <rect x="50" y="50" width="100" height="100" fill="red"/>
            <circle cx="250" cy="100" r="50" fill="blue"/>
            <text x="50" y="200" font-size="20">Test SVG Content</text>
        </svg>
    </div>

    <script>
        $(document).ready(function() {
            console.log("Initializing panzoom...");

            var $svg = $("#testSvg");

            $svg.panzoom({
                $zoomIn: $(".zoom-in"),
                $zoomOut: $(".zoom-out"),
                $zoomRange: $(".zoom-range"),
                $reset: $(".reset"),
                startTransform: "scale(1.0)",
                increment: 0.1,
                contain: "invert",
                disablePan: false,
                disableZoom: false,
                transition: true,
                duration: 200,
                easing: "ease-in-out"
            });

            $svg.on("panzoomzoom", function(e, panzoom, scale) {
                console.log("Zoom event - scale:", scale);
            });

            console.log("Panzoom initialized!");
        });
    </script>
</body>
</html>
